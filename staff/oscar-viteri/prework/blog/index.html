<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="title"><b>Blog</b>
                <h1>
                    <center>Arte</center>
                </h1>
            </div>
            <nav class="navigation">
                <div class="form">
                    <input type="text" value="">
                    <button class="botton">Buscar</button>
                </div>
                <div class="logout">
                    <button class="logout-a">Iniciar Sesión</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="main-page-1">
                <section class="section">
                    <div class="section-a"><b>
                            <center>Noticias Musicales</center>
                        </b></div>
                    <div class="container-article">
                        <article class="article-1">
                            Joaquín Turina
                        </article>
                        <article class="article-2">
                            Enrique Granados
                        </article>
                        <article class="article-3">
                            Óscar Esplá</article>
                    </div>
                </section>
                <div class="section-1">
                    <div class="section-1-a">
                        <div class="text-section">Eventos</div>
                        <div class="section-container-new">
                            <article class="section-news">Septiembre</article>
                            <article class="section-news-a">Octubre</article>
                        </div>
                    </div>
                    <div class="section-1-b">
                        <article class="box-container-article">
                            <div class="box-article-a">
                                <div class="news-box-1">Calendario</div>
                            </div>
                            <div class="box-article-a-1"></div>
                        </article>
                        <article class="box-container-article-1">
                            <div class="box-article-1"></div>
                            <div class="box-article-2">
                                <div class="box-article-b">Programación</div>
                            </div>
                        </article>
                    </div>
                    <div class="section-1-c">UI/OL</div>
                </div>
                <div class="section-2">
                    <article class="article-cut-1">
                        <center>¡Mússica!</center>
                        <h2>Tus listas</h2>
                    </article>
                    <article class="article-cut-2">
                        <center>Happy FM.</center>
                    </article>
                </div>
            </div>
            <div class="main-page-2">
                <div class="img-1">
                    <img src="https://cdn.guitarrastriana.com/wp-content/uploads/2021/07/guitarra-martinez-es06c.png"
                        alt="guitarra-martinez-es06c" </div>
                    <div class="img-2"></div>
                </div>
        </main>
        <footer class="footer">
            <div class="footer-text-1">INFORMACIÓN</div>
            <div class="footer-a">
                <div class="footer-a-1">
                    <center>Contacta</center>
                </div>
                <div class="footer-a-2">
                    <center>Terminos y condiciones</center>
                </div>
                <div class="footer-a-3">
                    <center>Desarrollo y diseño web</center>
                </div>
                <div class="footer-a-4">
                    <center>Política de Privacidad</center>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
